            background: url('/Images/rain.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            color: #0ff;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;

        /* Sidebar Menu */
        .menu-btn {

            top: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;

        .sidebar {

            top: 0;
            width: 250px;

            background: rgba(0, 0, 0, 0.8);

            display: block;
            color: #0ff;
            padding: 15px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 20px;
            text-shadow: 0 0 10px #0ff;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #00ffcc;
            color: black;
            text-shadow: 0 0 20px #00ffcc;
        }

        .sidebar.open {
            left: 0;
        }

        /* Logo */
        .logo {
            width: 250px;
            margin-top: 50px;
            animation: neonGlow 3s infinite alternate;
        }

        @keyframes neonGlow {
            0% { filter: drop-shadow(0 0 10px #ff0099); }
            50% { filter: drop-shadow(0 0 20px #00ffcc); }
            100% { filter: drop-shadow(0 0 10px #ff0099); }
        }

        /* Headings */
        h1 {
            color: #ff0099;
            text-shadow: 0 0 10px #ff0099, 0 0 20px #ff00ff;
            font-size: 48px;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
         /* Buttons */
         .button-container {
            margin-top: 20px;
        }
        .neon-button {
            background: transparent;
            border: 2px solid #ff0099;
            color: #ff0099;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 0 10px #ff0099;
        }
        .neon-button:hover {
            box-shadow: 0 0 20px #ff0099;
            background: #ff0099;
            color: black;
        }


        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            animation: colorCycle 5s infinite alternate;
        }

        @keyframes colorCycle {
            0% { color: #ff0099; }
            50% { color: #00ffcc; }
            100% { color: #ffcc00; }
        }
        .subheading.one { color: #00ffcc; text-shadow: 0 0 40px #00ffcc; font-size: 25px;}
        .subheading.two { color: #ffcc00; text-shadow: 0 0 10px #ffcc00; font-size: 20px;}
        .subheading.three { color: #00ff00; text-shadow: 0 0 10px #00ff00; }

    <!-- Footer -->
    <footer>
        NEXORA WEB &copy; Developed By SHADOWBROKER
    </footer>

            document.getElementById('sidebar').classList.toggle('open');
